    $(document).ready(function() {

      var CANVAS_WIDTH = 480;
      var CANVAS_HEIGHT = 320;

      var canvasElement = $("<canvas id='canvasOne' width='" + CANVAS_WIDTH + "' height='" + CANVAS_HEIGHT + "'></canvas>");
      var canvas = canvasElement.get(0).getContext("2d");
      canvasElement.appendTo('body');

      var FPS = 30;
        setInterval(function() {
          update();
          draw();
          canvasApp();
      }, 1000);

      function update() {
        textX = Math.floor(Math.random()*CANVAS_WIDTH);
        textY = Math.floor(Math.random()*CANVAS_HEIGHT);
      }

      function draw() {
        canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        canvas.fillStyle = "#000";
        canvas.fillText("hey ho", textX, textY);
        canvas.fillText('x: ' + textX + ', y: ' + textY, 15, 15);
      }

      function canvasApp() {
  
  var theCanvas = document.getElementById("canvasOne");
  var context = theCanvas.getContext("2d");
  
  init();
  
  var numShapes;
  var shapes;
  var dragIndex;
  var dragging;
  var mouseX;
  var mouseY;
  
  function init() {
    numShapes = 10;
    shapes = [];
    makeShapes();
    drawScreen();
  }
  
  function makeShapes() {
    var i;
    var tempX;
    var tempY;
    var tempRad;
    var tempR;
    var tempG;
    var tempB;
    var tempColor;
    for (i=0; i < numShapes; i++) {
      tempRad = 10 + Math.floor(Math.random()*25);
      tempX = Math.random()*(theCanvas.width - tempRad);
      tempY = Math.random()*(theCanvas.height - tempRad);
      tempR = Math.floor(Math.random()*255);
      tempG = Math.floor(Math.random()*255);
      tempB = Math.floor(Math.random()*255);
      tempColor = "rgb(" + tempR + "," + tempG + "," + tempB +")";
      tempShape = {x:tempX, y:tempY, rad:tempRad, color:tempColor};
      shapes.push(tempShape);
    }
  }
  
  function drawShapes() {
    var i;
    for (i=0; i < numShapes; i++) {
      canvas.fillStyle = shapes[i].color;
      canvas.beginPath();
      canvas.arc(shapes[i].x, shapes[i].y, shapes[i].rad, 0, 2*Math.PI, false);
      canvas.closePath();
      canvas.fill();
    }
  }
  
  function drawScreen() {
    //bg
    // context.fillRect(0,0,theCanvas.width,theCanvas.height);
    
    drawShapes();   
  }
